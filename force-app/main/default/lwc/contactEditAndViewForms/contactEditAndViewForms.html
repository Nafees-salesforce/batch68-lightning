<template>
    <lightning-card title="Record Edit Form and Record View Form">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Record Edit Form">
                    <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} record-id={recordId}>
                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                        <lightning-input-field field-name="LastName"></lightning-input-field>
                        <lightning-input-field field-name="Email"></lightning-input-field>
                        <lightning-input-field field-name="MobilePhone"></lightning-input-field>
                        <lightning-button variant="brand" label="Save" name="save" type="submit"></lightning-button>
                    </lightning-record-edit-form>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Record View Form">
                    <lightning-record-view-form object-api-name="Contact" record-id={recordId}>
                        <lightning-output-field field-name="FirstName"></lightning-output-field>
                        <lightning-output-field field-name="LastName"></lightning-output-field>
                        <lightning-output-field field-name="Email"></lightning-output-field>
                        <lightning-output-field field-name="MobilePhone"></lightning-output-field>
                    </lightning-record-view-form>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
